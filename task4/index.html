<!DOCTYPE html>
<html>
<head>
	<title>task4</title>
	<style>
	.background-center{
		background-color:#ccc;
		width:400px;
		height:200px;
		position:absolute;
		left:50%;
		top:50%;
		margin: -100px 0 0 -200px;
	}
	.left{
		background-color:#fc0;
		width:50px;
		height:50px;
		border-radius:0 0px 50px 0px;
	}
	.right{
		background-color:#fc0;
		width:50px;
		height:50px;
		border-radius:50px 0px 0px 0px;
		position:absolute;
		left:350px;
		top:150px;
	}
	</style>
</head>
<body>
<div class="background-center">
	<div class="left"></div>
	<div class="right"></div>
</div>
</body>
</html>
